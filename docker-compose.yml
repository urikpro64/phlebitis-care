version: '3.9'
services:
  phlebitis-mysql:
    image: mysql
    restart: always
    networks:
      my-network:
    environment:
      - MYSQL_DATABASE=phlebitis-app
      - MYSQL_USER=test
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=thisisrootpassword
    volumes:
      - phlebitis-db:/var/lib/mysql

  phlebitis-app:
    build: .
    ports:
      - "188.166.191.189:3000:3000"
    depends_on:
      - phlebitis-mysql
    volumes:
      - phlebitis-app:/app
    environment:
      - DATABASE_URL=mysql://test:1234@phlebitis-mysql:3306/phlebitis-app
    networks:
      my-network:

volumes:
  phlebitis-db:
  phlebitis-app:

networks:
  my-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
